<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Weather app</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about_us.html">About us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Cities
                        </a>
                        <ul class="dropdown-menu">
                            <li id="delhi"><a class="dropdown-item" href="#" onclick="updateweather('Delhi');">DELHI</a></li>
                            <li id="mumbai"><a class="dropdown-item" href="#" onclick="updateweather('Mumbai');">MUMBAI</a></li>
                            <li id="punjab"><a class="dropdown-item" href="#" onclick="updateweather('Punjab');">PUNJAB</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id='inputstring'class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"id='btn'>Enter your City</button>
                </form>
            </div>
        </div>
    </nav>

    <header my-6>
        <h1>Weather for <span id="city">Mumbai</span></h1>
    </header>
<div class="container">
    <div class="box"></div>
</div>
<div class="container">
    <div class="box1">
        <img id="img"src="./Images/rain+sun.svg" alt="">
    </div>
</div>
    <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Temperature</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">
                            <span id="temp"></span> &#8451;<small class="text-muted fw-light"></small>
                        </h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <!-- <li>Cloud pct is<span id="cloud_pct"></span><li> -->
                            <li>Max Temperature is <span id="max_temp"></span></li>
                            <li>Min Temperature is <span id="min_temp"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Humidity</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">
                            <span id="humidity"></span><small class="text-muted fw-light">%</small>
                        </h1>
                        <ul class="list-unstyled mt-3 mb-4">

                            <li>Wind Degree is <span id="wind_degrees"></span></li>
                            <li>Feels like <span id="feels_like"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Wind info</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small
                                class="text-muted fw-light">km/hr</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Sunrise time is <span id="sunrise"></span></li>
                            <li>Sunset time is<span id="sunset"></span></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
